<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-8 border border-gray-700 rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
        <p class="text-lg mb-6">Please contact us by clicking the button below.</p>
        <button onclick="openInDefaultBrowser()" class="bg-white text-black px-6 py-3 rounded-lg shadow-lg text-lg font-semibold transition transform hover:scale-105 hover:bg-gray-200">
            Contact Us
        </button>
    </div>

    <script>
        function openInDefaultBrowser() {
            var url = "https://angkorkey-shop.my.canva.site";
            var anchor = document.createElement('a');
            anchor.href = url;
            anchor.target = "_blank";
            anchor.rel = "noopener noreferrer";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
