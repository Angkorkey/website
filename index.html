<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-6">
    <!-- Logo -->
    <img src="./Untitled design (4).png" alt="Logo" class="mb-6 w-56 h-56 drop-shadow-lg"> 
    
    <!-- Contact Card -->
    <div class="text-center p-8 border border-gray-700 rounded-xl shadow-2xl bg-gray-900 max-w-md">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-100">Welcome! Angkorkey</h1>
        <p class="text-lg mb-6 text-gray-300">Please contact us by clicking the button below.</p>
        
        <!-- Contact Button -->
        <button onclick="showPopup()" class="bg-white text-black px-6 py-3 rounded-lg shadow-lg text-lg font-semibold transition transform hover:scale-105 hover:bg-gray-300">
            Contact Us
        </button>
    </div>

    <!-- Popup Modal (Hidden by Default) -->
    <div id="popupModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white text-black p-6 rounded-lg shadow-lg max-w-sm text-center">
            <p class="text-lg font-semibold">Open in your default browser?</p>
            <p class="text-gray-600 mt-2">To ensure the best experience, open this link in your default browser.</p>
            
            <!-- Buttons -->
            <div class="mt-4 flex justify-center gap-4">
                <button onclick="openInDefaultBrowser()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700">
                    Open in Browser
                </button>
                <button onclick="copyToClipboard()" class="bg-gray-300 text-black px-4 py-2 rounded-lg font-medium hover:bg-gray-400">
                    Copy Link
                </button>
            </div>

            <!-- Close Popup -->
            <button onclick="closePopup()" class="mt-4 text-gray-500 text-sm hover:text-gray-700">Cancel</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popupModal").classList.remove("hidden");
        }

        function closePopup() {
            document.getElementById("popupModal").classList.add("hidden");
        }

        function openInDefaultBrowser() {
            var url = "https://angkorkey-shop.my.canva.site";

            // Try to open in a new tab
            var newWindow = window.open(url, "_blank");

            // If pop-up is blocked, redirect instead
            if (!newWindow || newWindow.closed || typeof newWindow.closed == "undefined") {
                window.location.assign(url);
            }

            closePopup(); // Close modal after action
        }

        function copyToClipboard() {
            var copyText = "https://angkorkey-shop.my.canva.site";
            navigator.clipboard.writeText(copyText).then(() => {
                alert("âœ… Link copied! Open your browser and paste it.");
            });
            closePopup(); // Close modal after action
        }
    </script>
</body>
</html>
